<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Passion Project</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/nav.css') }}" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Bootstrap CSS -->

		{% block head %} {% endblock %}

	</head>
	<body class="bg-light">

			<div class="col display-2 text-light" style="font-family: 'Jalnan';"><a href="/">Passion Project</a></div>
			<div id="welcome-banner" class="col h3 text-light p-3"></div>
			
		</div>

		</div>
	</body>
</html>
